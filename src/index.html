<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">
  <title>Movie Search</title>
</head>

<body>
  <div class="wrapper">
    <div class="sidebar">
      <div class="sidebar__container _container">
        <div class="sidebar__search search">
          <div class="search__icon">
            <img src="/img/search_google.svg" alt="иконка поиска ты не видишь, а она есть">
          </div>
          <input type="text" placeholder="Search" class="search__input">
        </div>
        <div class="sidebar__switches switch">
          <input type="radio" class="switch__input" name="sidebar" id="Choose" checked>
          <label class="switch__label" for="Choose">Choose
          </label>
          <input type="radio" class="switch__input" name="sidebar" id="Exclude">
          <label class="switch__label" for="Exclude">Exclude
          </label>
        </div>
          <div class="sidebar__lists">
            <div class="list__body">
              <div class="list__title mini-title">Popular</div>
              <div class="list__item item"></div>
            </div>
            <div class="list__body">
              <div class="list__title mini-title">All</div>
              <div class="list__item item"></div>
            </div>
          </div>
        </div>
        <div class="sidebar__footer footer">
          <a href="" class="sidebar__button btn btn-show">Show</a>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="header__container _container">
          <a href="" class="header__logo">
            Movie Search
          </a>
          <div class="header__search search">
              <div class="search__icon">
                <img src="/img/search_google.svg" alt="">
              </div>
              <input type="text" placeholder="Films, TV Series, Cartoons" class="search__input">
              <div class="search__filter filter-search">
                <a href="" class="filter-search__button">
                  <img src="/img/googleFilter.svg" alt="тут иконка фильтра, честно">
                </a>
              </div>
          </div>
      </div>
    </header>
    <div class="filter">
      <div class="filter__container _container">
        <div class="filter__show"> 
          <div class="show__items">
            <div class="show__title mini-title">Show</div>           
            <div class="show__item item-show item">
              <div class="item-show__switches switch">
                <input type="radio" class="item-show__switch switch__input" name="show" id="All" checked>
                <label class="switch__label" for="All">All</label>
                <input type="radio" class="item-show__switch switch__input " name="show" id="Films">
                <label class="switch__label" for="Films">Films</label>
                <input type="radio" class="item-show__switch switch__input" name="show" id="TV Series">
                <label class="switch__label" for="TV Series">TV Series</label>
              </div>
            </div>
            <div class="show__item item-show item">
              <div class="item-show__main main-show">
                <a href="" class="main-show__button btn" data-page="genres">
                  <span>Genres</span>
                  <span>All</span>
                </a>
                <a href="" class="main-show__button btn" data-page="countries">
                  <span>Country</span>
                  <span>All</span>
                </a>
                <a href="" class="main-show__button btn" data-page="years">
                  <span>Year</span>
                  <span>All</span>
                </a>
              </div>
            </div>
            <div class="show__item item-show item">
              <div class="item-show__ratings ratings-show">
                <div class="ratings-show__interval">
                  <div class="item-show__title">KP rating</div>
                  <input type="range" class="ratings-show__input">
                </div>
                <div class="ratings-show__interval">
                  <div class="item-show__title">IMDb rating</div>
                  <input type="range" class="ratings-show__input">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="filter__footer footer">
          <a href="" class="filter__button btn btn-show">Show</a>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/script.js"></script>
</body>

</html>
